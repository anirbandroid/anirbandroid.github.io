<!DOCTYPE html>
<html>
<head>
    <title>Delivery Status</title>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicon1.ico" />
    <link rel="icon" type="image/ico" href="assets/images/favicon1.ico" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/sweetalert/sweetalert.css" rel="stylesheet" />
    <link href="assets/css/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/menu.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img class="imgLogo" alt=""/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <fieldset class="scheduler-border">
                    <legend class="textLegend">
                        Order Wise Table Status
                        &nbsp;<i class='fas fa-chair colorBlue'></i>
                    </legend>
                    <div class="row" id="divTable"></div>
                </fieldset>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title colorBlue" id="orderTable">No Orders!!</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div id="orderDiv">
                        <table class="table">
                            <thead>
                                <tr class="tableHeaderColor">
                                    <th scope='col' style="width:3%">#</th>
                                    <th scope='col'>Items</th>
                                    <th scope='col' style="width:10%">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tableOrder" class="tableBodyColor">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Close</button>                  
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="assets/script/jquery.min.js"></script>
    <script src="assets/script/bootstrap.min.js"></script>
    <script src="assets/css/sweetalert/sweetalert.min.js"></script>
    <script src="assets/css/fontawesome/js/all.min.js"></script>
    <script src="data/data.js"></script>    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js'
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js'

        const firebaseConfig = {
            apiKey: "AIzaSyBkIVRoJTqEtwKKsOB7dMGuKauJ_den2ew",
            authDomain: "test-5acde.firebaseapp.com",
            projectId: "test-5acde",
            storageBucket: "test-5acde.firebasestorage.app",
            messagingSenderId: "801361787817",
            appId: "1:801361787817:web:aa053f70023512f96da2b8",
            measurementId: "G-G73MHFD18Y"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        try {
            // const docRef = doc(db, "orders", "AIpXtsVGDBJHK2ZnKJUD");
            // const docSnap = await getDoc(docRef);
            // if(docSnap.exists()) {
            //     //console.log(docSnap.data());
            // } else {
            //     console.log("Document does not exist")
            // }
            const q = query(collection(db, "orders"), where("status", "==", "Ordered"));        
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                var docData = doc.data();
                var tableId = "I" + docData.table_id;
                $("#" + tableId).attr("class", "svg-inline fa fa-utensils blinkSlow");
            });
        } catch(error) {
            console.log(error)
        }

        $('.tableDivStyle').click(async function(){
            var tableId =$(this).attr("id");
            getOrderByTableID(tableId);
        });

        const getOrderByTableID = async function(tableId){
            const q = query(collection(db, "orders"), where("table_id", "==", tableId), where("status", "==", "Ordered"));   
            const querySnapshot = await getDocs(q);
            var index = 0;
            querySnapshot.forEach((doc) => {
                var docData = doc.data();
                index++;
                var lDiv = "<tr><th scope='row'>" + index + ".</th>";
                lDiv += "<th scope='row'>" + docData.items + "</th>";
                lDiv += "<th scope='row'>";
                lDiv += "<input type='button' class='btn btn-success btnDeliverStyle'";
                lDiv+= "value='Deliver' id=" + doc.id + " />";
                lDiv += "</th></tr>";
                $("#tableOrder").append(lDiv);
                $("#orderTable").text("Open Orders for Table # " + docData.table_id);
            });            
            $('#myModal').modal("show");
        }

        $(document).on('click', '.btnDeliverStyle', async function(){
            var orderId =$(this).attr("id");
            const docRef = doc(db, "orders", orderId);
            const docSnap = await getDoc(docRef);
            if(docSnap.exists()) {
                await updateDoc(docRef, {
                    status: 'Delivered'
                });
                clearModal();
                var docData = docSnap.data();            
                getOrderByTableID(docSnap.table_id);
            }
        });  

        $(".modal").on("hidden.bs.modal", function() {
            clearModal();
        });

        function clearModal(){
            $("#tableOrder").html('');
            //$("#orderDiv").html('');
        }
    </script>
    <script>
        let lMaxTable = 5;
        let lMaxRows = 5;
        function createTables() {
            var lTableNo = 0;
            for (var i = 1; i <= lMaxRows; i++) {
                var lDiv = "<div class='row'><div class='col-md-1 col-sm-1 col-xs-1'></div>";
                for (var j = 0; j < lMaxTable; j++) {
                    lTableNo += 1;
                    lDiv += "<div class='col-md-2 col-sm-1 col-xs-1 text-center tableDivStyle' id='" + lTableNo + "'>";
                    lDiv += "<i id='I" + lTableNo + "' class='fa fa-utensils' style='color: #942de9; font-size:24pt'></i><br />";
                    lDiv += "<p class='tableTxtStyle'>T - " + lTableNo.toString() + "</p></div>";
                }
                lDiv += "</div>";
                lDiv += "<div class='row'><div class='col-md-12'><hr class='hrStyleLine'></div></div>";
                $("#divTable").append(lDiv);
            }
        }

        $(document).ready(function () {
            createTables();
        });
    </script>
</body>
</html>
